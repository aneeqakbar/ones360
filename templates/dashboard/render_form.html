{% extends 'dashboard/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extraCss %}
<style>
  .tab-pane{
    min-height: 80vh;
  }
  .form-group input[type="file"]{
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: .875rem;
    font-weight: 400;
    line-height: 1.5;
    color: #54667a;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #e9ecef;
    appearance: none;
    border-radius: 2px;
    box-shadow: unset;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
  }
</style>
{% endblock extraCss %}

{% block content %}
<div class="page-content container-fluid">
  <div class="row">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                    <h5 class="card-title mb-0">{{title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <article>
                        <section>
                          <form action="{% if form_url %} {{form_url}} {% else %} . {% endif %}" method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            {{extra_from|safe}}
                            <button class="btn btn-success mt-4">Done</button>
                          </form>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block extraJs %}

<script>

</script>

{% endblock extraJs %}
